<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرعد للتحميل الذكي | Thunder Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-purple: #bc13fe; }
        body {
            background-color: #050505; color: white; font-family: 'Cairo', sans-serif;
            margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        /* تأثير البرق */
        .lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }
        .container {
            text-align: center; z-index: 10; padding: 20px; border: 2px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0, 0, 0, 0.8); box-shadow: 0 0 20px var(--neon-blue);
        }
        h1 { font-size: 3rem; text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 10px; }
        input {
            width: 80%; padding: 15px; border-radius: 10px; border: none; outline: none;
            font-size: 1.1rem; text-align: center; margin-bottom: 20px;
        }
        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white; border: none; padding: 15px 40px; font-size: 1.5rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 15px var(--neon-purple);
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--neon-blue); }
        #status { margin-top: 20px; font-weight: bold; color: var(--neon-blue); }
        /* مكان الإعلانات */
        .ad-space { margin-top: 30px; width: 300px; height: 250px; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; color: #666; }
    </style>
</head>
<body>

<div class="lightning-flash" id="flash"></div>

<div class="container">
    <h1>⚡ الرعد للتحميل ⚡</h1>
    <p>أدخل رابط الفيديو (يوتيوب، فيسبوك، تيك توك) وسأهبط عليه كالصاعقة!</p>
    
    <input type="text" id="videoUrl" placeholder="ضع الرابط هنا يا غالي...">
    <br>
    <button onclick="startDownload()">⚡ إهبط الآن! ⚡</button>
    
    <div id="status">جاهز للعمل...</div>

    <div class="ad-space">
        <p>إعلان هيل توب (سيظهر هنا بعد الموافقة)</p>
    </div>
</div>

<audio id="thunderSound" src="https://www.soundjay.com/nature/thunder-storm-01.mp3"></audio>

<script>
    const SERVER_URL = "https://8a6c93780549d7fe-151-244-144-67.serveousercontent.com"; // رابط سيرفرك

    function startDownload() {
        const url = document.getElementById('videoUrl').value;
        const status = document.getElementById('status');
        const flash = document.getElementById('flash');
        const thunder = document.getElementById('thunderSound');

        if (!url) { status.innerText = "أين الرابط يا بطل؟"; return; }

        // تأثير البرق والرعد
        flash.style.opacity = "0.8";
        setTimeout(() => flash.style.opacity = "0", 100);
        setTimeout(() => flash.style.opacity = "0.8", 200);
        setTimeout(() => flash.style.opacity = "0", 400);
        thunder.play();

        status.innerText = "جاري تجميع الصواعق وجلب الفيديو... ⚡";

        fetch(`${SERVER_URL}/download`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                status.innerHTML = `✅ تم الصيد بنجاح!<br><a href="${data.download_link}" style="color:yellow; text-decoration:none; font-size:1.8rem;" target="_blank">إضغط هنا لبدء التحميل النهائي</a>`;
            } else {
                status.innerText = "عذراً، الفيديو محمي أو الرابط خاطئ.";
            }
        })
        .catch(error => {
            status.innerText = "السيرفر في جوالك مغلق حالياً، تأكد من فتح Termux.";
            console.error(error);
        });
    }
</script>

</body>
</html>
